<!DOCTYPE html>
<html>
<head>
    <title>Unit4 UX Enhancements Options</title>
    <style>
        .input {
            margin: 0 0 30px;
        }

        .input label {
            font-weight: bold;
        }

        .input label::after {
            content: "";
            display: block;
            margin: 0 0 5px;
        }

        #status {
            margin: 15px 0 0;
        }

    </style>
</head>
<body>
    <div class="input">
        <label for="client">Client</label>
        <input type="text" id="client" />
    </div>
    <div class="input">
        <label for="client">Hide timesheet columns</label>
        <p>
            <input type="checkbox" id="hideZoomColumn" /> Zoom
        </p>       
        <p>
            <input type="checkbox" id="hideTimeCodeColumn" /> Time code
        </p>       
        <p>
            <input type="checkbox" id="hideProjectColumn" /> Project
        </p>
        <p>
            <input type="checkbox" id="hideTimeUnitColumn" /> Time unit
        </p>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
